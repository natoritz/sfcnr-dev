site: ""
user: ChronosXYZ
repo: sf-cnr
entry: gamemodes/sf-cnr.pwn
output: gamemodes/sf-cnr.amx
dependencies:
    - pawn-lang/samp-stdlib
    - Zeex/samp-plugin-crashdetect:v4.21
    - samp-incognito/samp-gvar-plugin:v1.3
    - Y-Less/sscanf:v2.8.2
